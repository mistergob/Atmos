        .tva-tool {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #0f172a;
        }

        .tva-tool form {
            display: flex;
            flex-wrap: wrap;
            gap: 16px 24px;
            align-items: flex-end;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }

        .tva-tool label {
            font-weight: 600;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            font-size: 0.95rem;
        }

        .tva-tool label span {
            margin-bottom: 6px;
        }

        .tva-tool select {
            margin-top: 6px;
            padding: 8px 12px;
            border: 1px solid #cbd5f5;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 180px;
            background: #f8fafc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .tva-tool select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.18);
            outline: none;
        }

        .tva-tool .result {
            margin-top: 24px;
        }

        .tva-tool .result > p {
            margin: 0;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
            color: #475569;
        }

        .tva-tool .services-table-container {
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            padding: 24px;
            box-shadow: 0 22px 45px rgba(15, 23, 42, 0.12);
        }

        .tva-tool .services-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tva-tool .services-table th,
        .tva-tool .services-table td {
            border: 1px solid #e2e8f0;
            padding: 14px 16px;
            vertical-align: top;
        }

        .tva-tool .services-table th {
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            color: #0f172a;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .tva-tool .services-table td:not(:first-child),
        .tva-tool .services-table th:not(:first-child) {
            text-align: center;
        }

        .tva-tool .services-table tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }

        .tva-tool .services-icon {
            font-size: 1rem;
            font-weight: 700;
            color: #0f172a;
            display: block;
            margin-bottom: 4px;
        }

        .tva-tool .services-tooltip-container-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .tva-tool .services-tooltip-container {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: #0284c7;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: center;
        }

        .tva-tool .services-tooltip-container img {
            width: 56px;
            height: auto;
        }

        .tva-tool .services-tooltip {
            visibility: hidden;
            opacity: 0;
            background-color: rgba(15, 23, 42, 0.88);
            color: #ffffff;
            text-align: center;
            border-radius: 8px;
            padding: 12px 16px;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: min(260px, 80vw);
            transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.35);
        }

        .tva-tool .services-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: rgba(15, 23, 42, 0.88) transparent transparent transparent;
        }

        .tva-tool .services-tooltip-container:hover .services-tooltip,
        .tva-tool .services-tooltip-container:focus-within .services-tooltip {
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, -4px);
        }

        .tva-tool .services-tooltip-container:focus {
            outline: 2px solid #6366f1;
            outline-offset: 4px;
        }

        .tva-tool .green-check {
            color: #16a34a;
            font-weight: 700;
        }

        .tva-tool .gray-check {
            color: #475569;
            font-weight: 600;
        }

        .tva-tool .wide-column {
            width: 20%;
        }

        .tva-tool .orange-text {
            color: #f97316 !important;
        }

        .tva-tool .logo-img {
            width: 240px;
            max-width: 100%;
            height: auto;
        }

        .tva-tool .badge {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 900px) {
            .tva-tool {
                padding: 12px;
            }

            .tva-tool form {
                flex-direction: column;
                align-items: stretch;
            }

            .tva-tool label {
                width: 100%;
            }

            .tva-tool .logo-img {
                width: 180px;
            }
        }

        @media (max-width: 768px) {
            .tva-tool .services-table-container {
                padding: 16px;
                box-shadow: 0 14px 32px rgba(15, 23, 42, 0.1);
            }

            .tva-tool .services-table {
                border: 0;
                white-space: normal;
            }

            .tva-tool .services-table thead {
                display: none;
            }

            .tva-tool .services-table tbody tr {
                display: block;
                margin-bottom: 18px;
                border: 1px solid #e2e8f0;
                border-radius: 14px;
                overflow: hidden;
                box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
            }

            .tva-tool .services-table td {
                display: block;
                width: 100%;
                border: none;
                border-bottom: 1px solid #e2e8f0;
                text-align: left;
                padding: 14px 18px;
            }

            .tva-tool .services-table td:last-child {
                border-bottom: none;
            }

            .tva-tool .services-table td:nth-child(1) {
                background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
                font-weight: 700;
                font-size: 1rem;
            }

            .tva-tool .services-table td:nth-child(1)::before {
                content: 'Services';
                display: block;
                font-size: 0.85rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: #64748b;
                margin-bottom: 6px;
            }

            .tva-tool .services-table td:nth-child(2)::before {
                content: 'Offre 1';
            }

            .tva-tool .services-table td:nth-child(3)::before {
                content: 'COMINGAIA';
            }

            .tva-tool .services-table td:nth-child(4)::before {
                content: 'EASY SAP';
            }

            .tva-tool .services-table td:nth-child(5)::before {
                content: 'UNIPROS';
            }

            .tva-tool .services-table td:nth-child(6)::before {
                content: 'Offre 5';
            }

            .tva-tool .services-table td:nth-child(n+2)::before {
                display: block;
                font-size: 0.8rem;
                text-transform: uppercase;
                letter-spacing: 0.04em;
                color: #94a3b8;
                margin-bottom: 6px;
            }

            .tva-tool .services-tooltip-container-wrapper {
                justify-content: flex-start;
            }

            .tva-tool .services-tooltip-container {
                align-items: flex-start;
                text-align: left;
                width: 100%;
            }

            .tva-tool .services-tooltip {
                position: static;
                visibility: visible;
                opacity: 1;
                background: transparent;
                color: #475569;
                box-shadow: none;
                padding: 0;
                transform: none;
                margin-top: 8px;
            }

            .tva-tool .services-tooltip::after {
                display: none;
            }
        }

            .tva-tool {
                padding: 10px;
            }

            }

                width: 48px;
            }
        }
    </style>
