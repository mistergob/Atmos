  <!-- ðŸ›¡ï¸ SÃ»retÃ© : on force lâ€™appli Ã  rester dÃ©verrouillÃ©e -->
  <script>
    // Si ton scripts.js tente encore dâ€™activer le verrou, on lâ€™annule.
    (function () {
      // 1) No-op global si la fonction existe / est rappelÃ©e plus tard
      try { window.setAuthLocked = function () { /* neutralisÃ© */ }; } catch {}

      // 2) Nettoyage immÃ©diat et rÃ©current (au cas oÃ¹ un listener reposerait la classe)
      function unlock() {
        document.body.classList.remove('auth-locked');
        var b = document.getElementById('authBlock'); if (b) b.remove();
      }
      document.addEventListener('DOMContentLoaded', unlock);
      window.addEventListener('load', unlock);
      setTimeout(unlock, 0);
      setInterval(unlock, 1500); // sÃ©curise contre tout re-verrouillage
    })();
