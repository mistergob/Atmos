<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEXUS</title>
  <meta name="color-scheme" content="dark light">

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css?v=1">
<script src="./scripts.js" defer></script>

</head>

<body class="auth-locked">
  <div class="container">
    <div class="topbar" role="toolbar" aria-label="Navigation mails">
      <h1>MAILS — <span class="appname">NEXUS</span></h1>

      <!-- Fournisseurs -->
      <button class="btn" id="googleBtn" type="button" title="Se connecter à Google (Gmail)">Google</button>
      <button class="btn" id="msBtn" type="button" title="Se connecter à Microsoft (Outlook/Office 365)">Microsoft</button>

      <!-- Recherche / Filtres -->
      <input id="searchInput" class="input" type="search" placeholder="Rechercher (Gmail : opérateurs supportés)" style="min-width:220px">
      <select id="labelSelect" class="select" title="Filtre libellé (Gmail)">
        <option value="">— Libellé —</option>
        <option value="INBOX">INBOX</option>
        <option value="STARRED">STARRED</option>
        <option value="SENT">SENT</option>
        <option value="DRAFT">DRAFT</option>
        <option value="IMPORTANT">IMPORTANT</option>
        <option value="UNREAD">UNREAD</option>
      </select>
      <select id="pageSize" class="select" title="Nombre de mails">
        <option>20</option><option>50</option><option>100</option>
      </select>
      <button class="btn small" id="applyFilter" type="button">Filtrer</button>

      <button class="btn" id="refreshBtn" type="button" title="Actualiser">Actualiser</button>
      <button class="btn" id="logoutBtn" type="button" title="Se déconnecter" disabled>Déconnexion</button>
      <div class="spacer"></div>
      <span id="status" class="status">Choisissez un fournisseur et connectez-vous.</span>
    </div>

    <!-- Liste des emails -->
    <div id="emails" class="list" aria-live="polite"></div>

    <!-- Pagination -->
    <div class="pager" id="pager" style="display:none">
      <button id="prevPage" class="btn small" type="button">◀ Précédent</button>
      <button id="nextPage" class="btn small" type="button">Suivant ▶</button>
    </div>
  </div>

  <!-- Blocage Auth ATMOS -->
  <div id="authBlock" class="auth-block" aria-live="polite" role="alert">
    <div class="auth-card">
      <h3>Connexion nécessaire</h3>
      <p>Connectez-vous sur <strong>ATMOS</strong> pour utiliser le module <strong>Mails</strong>.</p>
      <div class="actions" style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <a id="authGoAtmos" class="btn">Se connecter sur ATMOS</a>
      </div>
    </div>
  </div>

  <!-- Modale Lecture + Réponse -->
  <div id="mailModal" class="modal" aria-hidden="true" role="dialog" aria-label="Lecture du message">
    <div class="card">
      <div class="row" style="justify-content:space-between;gap:8px;flex-wrap:wrap">
        <div>
          <div id="mmSubject" class="subject" style="font-size:16px"></div>
          <div id="mmMeta" class="small"></div>
        </div>
        <div class="actions-inline">
          <button id="mmMarkRead" class="btn small" type="button" title="Marquer comme lu/non lu">Lu / Non lu</button>
          <button id="mmArchive" class="btn small" type="button" title="Archiver (retire INBOX)">Archiver</button>
          <button id="mmTrash" class="btn small" type="button" title="Mettre à la corbeille">Corbeille</button>
          <button id="mmClose" class="btn small" type="button">Fermer</button>
        </div>
      </div>

      <div id="mmHeader" class="meta" style="margin:10px 0 6px"></div>

      <div id="mmAttachments" class="att-list" style="display:none"></div>

      <div class="viewer" style="margin-top:8px">
        <iframe id="mmIframe" sandbox=""></iframe>
      </div>

      <div class="reply">
        <div class="toolbar">
          <label for="fontSelectReply" class="small">Police :</label>
          <select id="fontSelectReply" class="select" style="height:32px">
            <option value="Outfit, -apple-system, Segoe UI, Roboto, Helvetica, Arial">Outfit (par défaut)</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="Roboto, Arial, sans-serif">Roboto</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
            <option value="'Courier New', Courier, monospace">Courier New</option>
          </select>

          <input id="replyFiles" type="file" multiple style="display:none">
          <button id="addFilesBtn" class="btn small" type="button">+ Pièces jointes</button>
          <span class="hint">Les pièces jointes seront envoyées avec votre réponse.</span>
        </div>

        <div id="replyFilesList" class="att-list" style="display:none"></div>

        <div id="replyEditor" class="editor" contenteditable="true" spellcheck="true"
             style="font-family:Outfit, -apple-system, Segoe UI, Roboto, Helvetica, Arial"></div>
        <div class="actions">
          <button id="mmSend" class="btn" type="button">Envoyer la réponse</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Librairies externes (avant votre script) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js" crossorigin="anonymous"></script>

  <!-- Script de l’app -->
  <script src="Nexus/scripts.js"></script>

  <!-- SDKs fournisseurs (à la fin, garde bien onload=onGapiLoad) -->
  <script src="https://apis.google.com/js/api.js?onload=onGapiLoad" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
